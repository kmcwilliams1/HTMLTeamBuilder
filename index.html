<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${data.title}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white text-xl-center">${data.title}</header>
     <div class="card d-flex justify-content-around" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">${data.name}</h5>
          <p class="card-text">${data.position} </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">${data.id}</li> 
          <li class="list-group-item">${data.office-number}</li>
          <li class="list-group-item">${data.school}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">${data.github}</a>
          <a href="#" class="card-link">${data.email}</a>
        </div>
      </div>
</body>
</html>
